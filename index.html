<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hex Core Loading</title>
</head>
<body>
  <div class="square" style="--i: 0s; --translate: 7.5rem;">
    <div class="center">
      <div class="main front">
        <div class="top__right"></div>
        <div class="bottom__left"></div>
        <div class="shape__wrapper"></div>
      </div>
      <div class="main back">
        <div class="top__right"></div>
        <div class="bottom__left"></div>
        <div class="shape__wrapper"></div>
      </div>
      <div class="main left">
        <div class="top__right"></div>
        <div class="bottom__left"></div>
        <div class="shape__wrapper"></div>
      </div>
      <div class="main right">
        <div class="top__right"></div>
        <div class="bottom__left"></div>
        <div class="shape__wrapper"></div>
      </div>
      <div class="main top">
        <div class="top__right"></div>
        <div class="bottom__left"></div>
        <div class="shape__wrapper"></div>
      </div>
      <div class="main bottom">
        <div class="top__right"></div>
        <div class="bottom__left"></div>
        <div class="shape__wrapper"></div>
      </div>
      <div class="main front__reverse">
        <div class="top__right"></div>
        <div class="bottom__left"></div>
        <div class="shape__wrapper"></div>
      </div>
      <div class="main back__reverse">
        <div class="top__right"></div>
        <div class="bottom__left"></div>
        <div class="shape__wrapper"></div>
      </div>
      <div class="main left__reverse">
        <div class="top__right"></div>
        <div class="bottom__left"></div>
        <div class="shape__wrapper"></div>
      </div>
      <div class="main right__reverse">
        <div class="top__right"></div>
        <div class="bottom__left"></div>
        <div class="shape__wrapper"></div>
      </div>
      <div class="main top__reverse">
        <div class="top__right"></div>
        <div class="bottom__left"></div>
        <div class="shape__wrapper"></div>
      </div>
      <div class="main bottom__reverse">
        <div class="top__right"></div>
        <div class="bottom__left"></div>
        <div class="shape__wrapper"></div>
      </div>
      <div class="main glowing-sphere"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
